vich_uploader:
    db_driver: orm

    mappings:
        participant_avatar:
            uri_prefix: /uploads/avatars
            upload_destination: '%kernel.project_dir%/public/uploads/avatars'
            namer: Vich\UploaderBundle\Naming\UniqidNamer

            delete_on_update: true
            delete_on_remove: true
            inject_on_load: false


